<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generate <br>Random Password</h1>
    <input type="text" placeholder="Random Password" id="field">
     <br>
     <button id="button">Generate </button>

</body>
<script>
    button=document.getElementById('button');
    const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase="abcdefghijklmnopqrstuvwxyz";
    const number="0123456789";
    const symbol="@#$^&%*/\!";
    const all=uppercase+lowercase+number+symbol;
    length=12;
        let field=document.getElementById('field');

    function generate_password(){
        let pass="";
        pass+=uppercase[Math.floor(Math.random()*uppercase.length)]
        pass+=lowercase[Math.floor(Math.random()*lowercase.length)]
        pass+=number[Math.floor(Math.random()*number.length)]
        pass+=symbol[Math.floor(Math.random()*symbol.length)]
        while(length>pass.length){
            pass+=all[Math.floor(Math.random()*(all.length))]
        }
        field.value=pass;
    }
    button.addEventListener('click',generate_password);

</script>
</html>
