<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      text-align: center;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
    }
    img {
      width: 80px;   
      height: 80px;  
      object-fit: cover; 
    }
    

  </style>
</head>
<body>
  <div>
    <table>
      <tr>
        <th colspan="4">DESCRIPTION</th>
      </tr>
      <tr>
        <td rowspan="3">Stems</td>
        <td colspan="3">MILK</td>
      </tr>
      <tr>
        <td colspan="3">BREAD</td>
      </tr>
      <tr>
        <td colspan="3">BUTTER</td>
      </tr>

      <tr>
        <td rowspan="3">Price</td>
        <td colspan="3">20</td>
      </tr>
      <tr>
        <td colspan="3">30</td>
      </tr>
      <tr>
        <td colspan="3">45</td>
      </tr>

      <tr>
        <td>Image</td>
        <td>
          <img src="maharana-pratap-imaginative-art-4k-hs27y5f57vmdj79l.jpg" alt="Milk">
         
        <td> <img src="maharana-pratap-imaginative-art-4k-hs27y5f57vmdj79l.jpg" alt="Bread"></td>
        <td>  <img src="maharana-pratap-imaginative-art-4k-hs27y5f57vmdj79l.jpg" alt="Butter">
      </tr>
      <tr>
        <td>ADD</td>
        <td colspan="2">UPDATE</td>
        <td >RECORD</td>
      </tr>
    </table>
  </div>
</body>
</html>
